<dom-module id="exercise-creator">

  <link rel="import" type="css" href="exercise_creator.css">

  <template>
    <form class="new-exercise" action="javascript:undefined;" on-submit="createExercise">
      <h1 class="new-exercise__header">Create new exercise</h1>

      <input placeholder="Exercise name" type="text" value="{{newExerciseName::input}}">
      <input placeholder="Eg: 1 3 5 3 1" type="text" value="{{newExercise::input}}">
      <button>Create</button>
    </form>

  </template>
</dom-module>
