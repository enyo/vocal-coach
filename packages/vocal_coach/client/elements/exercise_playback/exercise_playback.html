<dom-module id="exercise-playback">

  <link rel="import" type="css" href="exercise_playback.css">

  <template>

    <div hidden$="[[!hasExercise]]">

      <strong>Keynote:</strong> <span>[[exerciseNote]]</span><br>

      <div class="action-buttons">
        <div class="row main-actions">
          <button disabled$="[[isPlaying]]" on-click="play">Play <span class="shortcut">Enter</span></button>
          <button disabled$="[[isPlaying]]" on-click="playNext">Next <span class="shortcut">Space</span></button>
        </div>
        <div class="row">
          <button disabled$="[[isPlaying]]" on-click="moveUp">Up <span class="shortcut">Up</span></button>
          <button disabled$="[[isPlaying]]" on-click="moveDown">Down <span class="shortcut">Down</span></button>
          <button on-click="reset">Reset <span class="shortcut">ESC</span></button>
        </div>
      </div>

      <div class="option_list">
        <label>
          <span>Preview? <span class="shortcut">P</span></span>
          <input type="checkbox" checked="{{playPreview::change}}">
        </label>
        <label>
          <span>Ascending? <span class="shortcut">A</span></span>
          <input type="checkbox" checked="{{isAscending::change}}">
        </label>
        <label>
          <span>Continuous? <span class="shortcut">C</span></span>
          <input type="checkbox" checked="{{isContinuous::change}}">
        </label>
      </div>

    </div>

  </template>
</dom-module>
