<dom-module id="exercise-playback">

  <link rel="import" type="css" href="exercise_playback.css">

  <template>

    <div hidden$="[[!hasExercise]]">

      <strong>Keynote:</strong> <span>[[exerciseNote]]</span><br>

      <div class="action-buttons">
        <div class="row main-actions">
          <button id="play-button" disabled$="[[isPlaying]]" on-click="play">Play <span class="shortcut">Enter</span></button>
          <button id="play-next-button" disabled$="[[isPlaying]]" on-click="playNext">Next <span class="shortcut">Space</span></button>
        </div>
        <div class="row">
          <button id="move-up-button" disabled$="[[isPlaying]]" on-click="moveUp">Up <span class="shortcut">Up</span></button>
          <button id="move-down-button" disabled$="[[isPlaying]]" on-click="moveDown">Down <span class="shortcut">Down</span></button>
          <button id="reset-button" on-click="reset">Reset <span class="shortcut">ESC</span></button>
        </div>
      </div>

      <div class="option-list">
        <option-toggle value="{{playPreview}}" label="Preview?" shortcut="P"></option-toggle>
        <option-toggle value="{{isAscending}}" label="Ascending?" shortcut="A"></option-toggle>
        <option-toggle value="{{isContinuous}}" label="Continuous?" shortcut="C"></option-toggle>
      </div>

    </div>

  </template>
</dom-module>
