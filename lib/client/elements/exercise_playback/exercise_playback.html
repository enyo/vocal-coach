<dom-module id="exercise-playback">

  <link rel="import" type="css" href="exercise_playback.css">

  <template>

    <div hidden$="[[!hasExercise]]">

      <strong>Keynote:</strong> <span>[[exerciseNote]]</span><br>

      <div class="action-buttons">
        <button disabled$="[[isPlaying]]" on-click="moveUp">Up <span class="shortcut">Up</span></button>
        <br>
        <button disabled$="[[isPlaying]]" on-click="play">Play <span class="shortcut">Enter</span></button>
        <button disabled$="[[isPlaying]]" on-click="moveUpAndPlay">Next <span class="shortcut">Space</span></button>
        <br>
        <button disabled$="[[isPlaying]]" on-click="moveDown">Down <span class="shortcut">Down</span></button>
        <br>
        <button disabled$="[[isPlaying]]" on-click="reset">Reset <span class="shortcut">ESC</span></button>
      </div>

      Preview? <span class="shortcut">P</span> <input type="checkbox" checked="{{playPreview::change}}"><br>
      Ascending? <span class="shortcut">A</span> <input type="checkbox" checked="{{isAscending::change}}"><br>

    </div>

  </template>
</dom-module>
