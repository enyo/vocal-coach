<dom-module id="exercise-selector">

  <link rel="import" type="css" href="exercise_selector.css">

  <template>
    <div class="exercise-list">
      <template is="dom-repeat" items="[[exercises]]">
        <a class="exercise" href="javascript:undefined;" on-click="selectExercise">
          <span>[[item.isSelected]]</span>
          <span>[[item.name]]</span>
          <img src$="data:image/svg+xml;charset=utf8,[[item.imageXml]]">
        </a>
      </template>
    </div>

    <form class="new-exercise" action="javascript:undefined;" on-submit="createExercise">
      New exercise: <input placeholder="Exercise name" type="text" value="{{newExerciseName::input}}"> <input
        placeholder="Eg: 1 3 5 3 1" type="text" value="{{newExercise::input}}">
      <button>Create</button>
    </form>

  </template>
</dom-module>
